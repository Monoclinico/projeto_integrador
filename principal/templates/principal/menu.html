            <button onclick="
                    let ids = ['#text']; //Estes IDs serão selecionados para aumentar ou diminuir o tamanho da fonte do texto, aonde estiver este ID no html a fonte aumenta ou diminuí. No caso ela foi colocada dentro da tag body na base.html.

                    ids.forEach(id => {
                        //Pega o elemento.
                        let el = document.querySelector(id);

                        //Pega o tamanho da fonte.
                        let fontSize = window.getComputedStyle(el, null).getPropertyValue('font-size');

                        //Converte para o tipo float de dado.
                        fontSize = parseFloat(fontSize);

                        //Aumenta o tamanho da fonte.
                        el.style.fontSize = (fontSize + 5) + 'px';
                    })

            " 
            class="btn rounded-pill py-2 px-2 ms-4 " id="aumentar-fonte" title="Aumentar Fonte"><i class="alto-contraste"></i>
                <strong>
                    A+
                </strong>
            </button>
            
            <button onclick="
                    let ids = ['#text']; //Nesse caso é o mesmo no de cima, só que aqui o editor pode acusar um erro de sintaxe, isso é normal, pode deixar assim, não irá interfirir em nada no código.

                    ids.forEach(id => {
                        //Pega o elemento.
                        let el = document.querySelector(id);

                        //Pega o tamanho da fonte.
                        let fontSize = window.getComputedStyle(el, null).getPropertyValue('font-size');

                        //Converte para o tipo float de dado.
                        fontSize = parseFloat(fontSize);

                        //Aumenta o tamanho da fonte.
                        el.style.fontSize = (fontSize - 5) + 'px';
                    })

            "
